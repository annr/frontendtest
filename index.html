<html>
<head>
  <title>Simple FrontendTest Form</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel='stylesheet' id='tw-bootstrap-css'  href='https://frontendtest.com/wp-content/themes/the-bootstrap/css/bootstrap.min.css?ver=2.0.3' type='text/css' media='all' />
  <link rel='stylesheet' id='the-bootstrap-css'  href='https://frontendtest.com/wp-content/themes/the-bootstrap/style.min.css?ver=1.6.0' type='text/css' media='all' />

</head>
<body style="padding: 20px";>

  <h1>Check your web:</h1>
  <form id="testFrontend">
    <input type="url" name="url" id="url" value="http://annrobson.com/" placeholder="https://www.yourwebsite.com" style="width: 292px; height: 36px" size="48" maxlength="2048" required="" pattern="https?://.+" autofocus="autofocus">      <p class="inputHelp">A valid URL must include http:// or https://</p>
      <!-- <input type="text" name="url" id="url" placeholder="www.yourwebsite.com" autofocus="autofocus" style="width: 292px; height: 36px">	-->
    <div style="height: 40px; margin-bottom: 19px;">
      <input type="submit" class="btn btn-warning btn-large" value="Get Suggestions" style="float: left; margin-right: 40px;"/>	
      <div class="loading" hidden>
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>  
    </div>
  <p id="errorMessage">
  </p>

</form>
  <p><div id="results">
    <div class="suggestionTemplate bd-callout bd-callout-warning" hidden>
      <h5 class="suggestion-title">Boo</h5>
      <p class="suggestion-description">Ensure that information denoted by the color is either obvious from the content itself (e.g. the visible text), or is included through alternative means, such as additional text hidden with the class.</p>
    </div>
  </div></p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
